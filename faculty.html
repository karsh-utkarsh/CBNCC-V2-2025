 <script>
function swapFaculty() {
    const surya = document.getElementById("suryasir");
    const deepak = document.getElementById("deepaksir");

    if (surya.classList.contains("visible")) {
        surya.classList.remove("visible");
        surya.classList.add("hidden");

        deepak.classList.remove("hidden");
        deepak.classList.add("visible");
    } else {
        deepak.classList.remove("visible");
        deepak.classList.add("hidden");

        surya.classList.remove("hidden");
        surya.classList.add("visible");
    }
}
</script>
